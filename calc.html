<!DOCTYPE html>
<html lang="en">

<head>

    <title>Calculator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex">
        <div class="row calc-body">
            <div class="disply-screen pt-3 ms-3">
                <input type="text" id="screen">
            </div>
            <div class="buttons ">
                <div class="flex-row">
                    <button onclick="calc(7)" class="btns">7</button>
                    <button onclick="calc(8)" class="btns">8</button>
                    <button onclick="calc(9)" class="btns">9</button>
                    <button onclick="divi('/')" class="btns">/</button>
                </div>
                <div class="flex-row">
                    <button onclick="calc(4)" class="btns">4</button>
                    <button onclick="calc(5)" class="btns">5</button>
                    <button onclick="calc(6)" class="btns">6</button>
                    <button onclick="multi('*')" class="btns">*</button>
                </div>
                <div class="flex-row">
                    <button onclick="calc(1)" class="btns">1</button>
                    <button onclick="calc(2)" class="btns">2</button>
                    <button onclick="calc(3)" class="btns">3</button>
                    <button onclick="sustract('-')" class="btns">-</button>
                </div>
                <div class="flex-row">
                    <button onclick="calc('.')" class="btns">.</button>
                    <button onclick="calc(0)" class="btns">0</button>
                    <button onclick="addition('+')" class="btns">+</button>
                    <button onclick="calculateresult('=')" class="btns">=</button>
                </div>
                <div class="flex-row">
                    <button onclick="clearscreen()" class="clear-btns">Clear</button>

                </div>

            </div>

        </div>
    </div>
    <script src="calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
